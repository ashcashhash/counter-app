<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Counter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="counter-container">
    <div class="channel-name">AppDev's Claude Prompt Counter</div>
    <div class="label">Current Count</div>
    <div class="counter-value" id="counter">0</div>
    <button class="btn" id="incrementBtn">
      <span class="plus-icon">+</span>Claude it!
    </button>
    <div class="footer">
      Click the button if you used claude and it helped, it's updated in real-time
    </div>
  </div>

  <!-- The main JavaScript will be injected during build -->
  <script src="../src/index.js" type="module"></script>
</body>
</html>
